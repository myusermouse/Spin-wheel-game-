<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spin wheel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
  <main>
      <div class="container">
          <div class="btn-sp">
              <button type="submit" class="spin-btn" id="spin-btn">Spin</button>
              <span class="arrow"></span>
          </div>
          <div class="wheel">
              <div class="one">1</div>
              <div class="two">2</div>
              <div class="three">3</div>
              <div class="four">4</div>
              <div class="five">5</div>
              <div class="six">6</div>
              <div class="seven">7</div>
              <div class="eight">8</div>
          </div>
      </div>
      <div class="popup-rejult pp">
          <div class="popup ">
              <h1>Win</h1>
              <h2 id="wheel-value-rejult">value : 2</h2>
              <button type="submit" id="spin-again"> Spin Again</button>
          </div>
      </div>
      
      
   <div class="table-number">  
      <table>
         <tbody>
           <tr>
              <td id="one-back">1</td>
              <td id="two-back">2</td>
              <td id="three-back">3</td>
              <td id="four-back">4</td>
           </tr>
           <tr>
              <td id="five-back">5</td>
              <td id="six-back">6</td>
              <td id="seven-back">7</td>
              <td id="eight-back">8</td>
           </tr>
         </tbody>
      </table>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
